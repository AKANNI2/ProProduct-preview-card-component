<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div
          class="card-img-box"
          role="img"
          aria-label="A picture of a perfume"
        ></div>
        <div class="card-text-box">
          <p class="heading-secondary">perfume</p>
          <p class="heading-primary">Gabrielle Essence Eau De Parfum</p>
          <p class="text-decription">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-tag">
            <p class="price">$149.99</p>
            <span><del>$169.99</del></span>
          </div>
          <a href="#" class="btn">
            <ion-icon name="cart-outline" class="btn-icon"></ion-icon>
            <span>Add to cart</span>
          </a>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">AKANNI</a>.
      </div>
    </div>
  </body>
</html>
